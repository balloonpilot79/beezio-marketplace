[build]
  # The project lives in the `project/` subfolder
  base = "project"
  # Use the existing npm build script from project/package.json
  command = "npm run build"
  # Vite output directory relative to base
  publish = "dist"

# Cache control headers
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables should be set in the Netlify UI or via the Netlify CLI.
# DO NOT store secrets here in the repo.

# Force HTTPS
[[redirects]]
  from = "http://beezio.co/*"
  to = "https://beezio.co/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.beezio.co/*"
  to = "https://beezio.co/:splat"
  status = 301
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
