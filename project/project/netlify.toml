[build]
  # The actual Vite app (package.json) lives in ./project
  command = "npm run build"
  publish = "dist"
  # Netlify Functions used by the app live alongside the Vite project
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

# Cache control headers
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables should be set in the Netlify UI or via the Netlify CLI.
# DO NOT store secrets here in the repo.

# Force HTTPS
[[redirects]]
  from = "http://beezio.co/*"
  to = "https://beezio.co/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.beezio.co/*"
  to = "https://beezio.co/:splat"
  status = 301
  force = true

# API routes -> Netlify Functions
[[redirects]]
  from = "/api/checkout/create"
  to = "/.netlify/functions/checkout-create"
  status = 200
  force = true

[[redirects]]
  from = "/api/stripe/webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200
  force = true

[[redirects]]
  from = "/api/stripe/account-status"
  to = "/.netlify/functions/stripe-account-status"
  status = 200
  force = true

[[redirects]]
  from = "/api/stripe/create-embedded-account"
  to = "/.netlify/functions/stripe-create-embedded-account"
  status = 200
  force = true

[[redirects]]
  from = "/api/user-earnings"
  to = "/.netlify/functions/user-earnings"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
